    <script id="divgrocerylist" type="text/template">
        <div class="border-bottoms" id="{{ItemID}}">
            <div class="groceriy-list mb-30">
                <div class="groceriy-list-item">
                    <div class="groceriy-list-img"><img src="{{ImageURL}}" alt="product"></div>
                    <div class="groceriy-list-text">
                        <h4 class="Product">{{ProductName}}</h4>
                        <a class="Save-For-Later" style="color:#86AFFF !important;cursor:pointer;" onclick="SaveForLater('{{ItemID}}')">save for later</a>
                    </div>
                    <!--data-toggle="modal" data-target="#exampleModalCenter"-->

                </div>
                <div class="groceriy-list-item-2">
                    <h4 class="price">₹ {{totalamount}}</h4>
                    <h5 class="smprice">₹ {{amount}} x {{qunatity}}</h5>
                    <h6 class="deliverydate">delivery on: {{DeliveryDate}}</h6>
                    <h6 class="deliverydate" style="padding-top:10px">DiscountAmount: {{DiscountAmount}}</h6>
                </div>
                <div class="groceriy-list-item-3" id="quality5{{ControlID}}">
                    <div class="dropdown">
                        <div class="input-group">
                            <div class="input-group-btn">
                                <button class="btn btn-info btn-md dropdown-toggle qtybtn" type="button" id="dropdownMenuButton{{ControlID}}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="background-color: #588c7e;">
                                    QTY
                                </button>

                                <div class="dropdown-menu" id="ddldropdown" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#">1 </a>
                                    <a class="dropdown-item" href="#">2 </a>
                                    <a class="dropdown-item" href="#">3 </a>
                                    <a class="dropdown-item" href="#">4</a>
                                    <a class="dropdown-item" href="#">5</a>
                                    <a class="dropdown-item" href="#">5+</a>
                                </div>

                            </div>
                        </div>
                    </div>
                    <a class="Save-For-Later" onclick="UpdateCartItems('{{ControlID}}');" style="text-transform: capitalize; color: #86AFFF;line-height: 1;cursor:pointer;">Update cart</a>

                </div>

                <div class="groceriy-list-item-3" id="quality6{{ControlID}}">
                    <div class="value-button" id="decrease" onclick="decreaseValue('{{ControlID}}')" value="Decrease Value">-</div>
                    <input type="number" id="number{{ControlID}}" class="inputQty" value={{qunatity}}>
                    <div class="value-button" id="increase" onclick="increaseValue('{{ControlID}}')" value="Increase Value">+</div>
                    <div>
                        <a class="Save-For-Later" onclick="UpdateCartItems('{{ControlID}}');" style="text-transform: capitalize; color: #86AFFF;line-height: 1;cursor:pointer;">Update cart</a>
                    </div>
                </div>
                <div>
                    <div class="groceriy-list-item-4">
                        <img id="RemoveItem{{ItemID}}" src="../Assets/img/remove-cross.png" style="cursor:pointer" onclick="RemovecartItem('{{ItemID}}')" />
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script id="SubtotCalc" type="text/template">
        <div class="pay-ment-card-body">
            <div class="pay-ment-card-item">
                <h4> subtotal {{totalitems}} <span>₹ {{subtotal}}</span></h4>
                <h5> discount <span>₹ {{discount}}</span></h5>
            </div>
            <div class="pay-ment-card-item">
                <h4> total <span id="NetReceivable">₹ {{netreceivable}}</span></h4>
                <h5> available credit <span id="AvailableCredit">₹ {{avaiablecreditlimit}}</span></h5>
                <h5> payment on delivery <span id="Payincash">₹ {{payincash}}</span></h5>
            </div>
            <div class="pay-ment-card-item">
                <!--justify-content-between"-->
                <div id="imgdeliveryDate" class="d-flex">
                    <div id="imgtruck">
                        <img src="../Assets/img/delivery-truck.png" />
                    </div>
                    <div id="Date" style="margin-left:10px; margin-top:5px;">
                        <h4>delivery on <b>{{deliverydate}}</b></h4>
                    </div>
                </div>
            </div>
            <h3>apply coupon</h3>
            <div class="form">
                <form action="">
                    <input type="text" placeholder="enter code" id="txtCoupon">
                    <button onclick="validateCoupon(); return false">apply</button>
                </form>
            </div>
            <div class="invalid-feedback" style="width:max-content !important; text-align:center !important" id="divApplyCoupon">
                <span id="spnCoupon"></span>
            </div>
            
        </div>
        
    </script>

    <script id="WishList" type="text/template">

    <div class="modal fade" id="myModal" role="dialog">

                            </div>
                        </div>
                    </form>
                    <div style="padding: 15px;">
                        <button type="button" id="Productcode" style="color: White;margin-left: 42%;"
                            class="btn btn-primary btn-sm">
                            save
                        </button>
                    </div>
                </div>
            </div>
        </div>
